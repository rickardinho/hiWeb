<!DOCTYPE html>
<html>
    <head>
        <title>Happy Irrigator</title>
        <meta charset="utf-8">
        <!-- Tags for making spark app esq using meta tags.. -->

        <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0 user-scalable=no">
        <link rel="manifest" href="./manifest.json">

        <link rel="apple-touch-icon" href="./spark-128-corner.png">


        <!-- Title -->
        <meta name="apple-mobile-web-app-title" content="Spark">
        <!-- Full Screen App - Apple and Google -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <!-- iPhone 6 Plus portrait startup image -->

        <link href="./apple-touch-startup-image-1242x2148.png"
              media="(device-width: 414px) and (device-height: 736px)
                     and (-webkit-device-pixel-ratio: 3)
                     and (orientation: portrait)"
              rel="apple-touch-startup-image">

        <!-- iPhone 6 startup image -->
        <link href="./apple-touch-startup-image-750x1294.png"
              media="(device-width: 375px) and (device-height: 667px)
                     and (-webkit-device-pixel-ratio: 2)"
              rel="apple-touch-startup-image">

        <!-- iPhone 5 startup image -->
        <link href="./apple-touch-startup-image-640x1096.png"
              media="(device-width: 320px) and (device-height: 568px)
                     and (-webkit-device-pixel-ratio: 2)"
              rel="apple-touch-startup-image">

        <!-- HACKS -->
          <!-- Prevent text size change on orientation change. -->
        <style>
            html {
                -webkit-text-size-adjust: 100%;
            }
        </style>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/g/semantic-ui@2.1.8(components/button.min.css+components/icon.min.css+components/image.min.css+components/list.min.css+components/label.min.css+components/modal.min.css+components/popup.min.css+components/transition.min.css+components/dimmer.min.css)">
    </head>
    <body>
        <div class="content"></div>
        <script charset="utf-8" src="./bundle.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDgjbwNA4OCuuHtY-B5o-zik2SfcJmP-RM&libraries=places"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/g/semantic-ui@2.1.8(semantic.min.js+components/modal.min.js+components/popup.min.js+components/transition.min.js+components/dimmer.min.js)"></script>
    </body>
</html>
